<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <p class="nav__logo"><a href="#">VEGAN RESTO</a></p>
      <ul class="nav__links">
        <li class="nav__link">
          <a href="#">Link #1</a>
        </li>
        <li class="nav__link">
          <a href="#">Link #2</a>
        </li>
        <li class="nav__link">
          <a href="#">Link #3</a>
        </li>
      </ul>
    </nav>
    <div class="heading-container">
      <h1 class="heading-container__heading">Vegan Resto</h1>
      <hr>
      <p class="heading-container__subheading">Serving delicious, healthy and eco-friendly food</p>
      <div class="socials">
        <a href="#">
          <svg class="socials__icon">
            <use xlink:href="img/sprites.svg#icon-twitter"></use>
          </svg>
        </a>
        <a href="#">
          <svg class="socials__icon">
            <use xlink:href="img/sprites.svg#icon-facebook2"></use>
          </svg>
        </a>
        <a href="#">
          <svg class="socials__icon">
            <use xlink:href="img/sprites.svg#icon-instagram"></use>
          </svg>
        </a>
      </div>
      <a href="#" class="heading-container__button">View menu</a>
    </div>
  </header>

</html>
